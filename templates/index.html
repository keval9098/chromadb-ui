{% extends "base.html" %}
{% block sidebar %}
<ul class="nav flex-column mb-1">
    <li class="nav-item active">
        <a href="/" class="nav-link"><i class="bi bi-person"></i>&nbsp;&nbsp; Home</a>
    </li>
    <li class="nav-item ">
        <a href="/query" class="nav-link"><i class="bi bi-search"></i>&nbsp;&nbsp; Query</a>
    </li>
</ul>
{% endblock %}
{% block main %}
<div class="d-flex justify-content-between px-4 mt-2">
    <h3>Chroma DB</h3>
    <span><b>Database</b> : {{databases.0.0}}</span>
</div>
<div class="container mt-5">
    <div class="row text-center">
        <h4>Database : {{databases.0.0}}</h4>
    </div>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>ID</th>
            <th>MetaData</th>
        </thead>
        <tbody>
            {% for col in collections %}
            <tr>
                <td><a href="/collection/{{col.name}}/{{col.id}}">{{col.name}}</a></td>
                <td>{{col.id}}</td>
                <td>{{col.metadata}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
