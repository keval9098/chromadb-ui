<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chroma DB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/query">Query</a>
        <h1 style="text-align: center;">Chroma DB</h1>

        <b>Databases : </b>
        <ul>
            {% for db in databases %}
            <li>{{db.0}}</li>
            {%endfor%}
        </ul>

        <table>
            <thead>
                <th>Name</th>
                <th>ID</th>
                <th>MetaData</th>
            </thead>
            <tbody>
                {% for col in collections %}
                <tr>
                    <td><a href="/collection/{{col.name}}/{{col.id}}">{{col.name}}</a></td>
                    <td>{{col.id}}</td>
                    <td>{{col.metadata}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

</body>

</html>
