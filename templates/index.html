<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


<body>
    <div class="container">
        <a href="/query">Query</a>
        <h1 style="text-align: center;">Chroma DB</h1>

        <b>Databases : </b>
        <ul>
            {% for db in databases %}
            <li>{{db.0}}</li>
            {%endfor%}
        </ul>

        <table class="table">
            <thead>
                <th>Name</th>
                <th>ID</th>
                <th>MetaData</th>
            </thead>
            <tbody>
                {% for col in collections %}
                <tr>
                    <td><a href="/collection/{{col.name}}/{{col.id}}">{{col.name}}</a></td>
                    <td>{{col.id}}</td>
                    <td>{{col.metadata}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

</body>

</html>
