<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Collection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/query">Query</a>
        <a href="/">Home</a>
        <h2>Collection</h2>
        <form action="" method="post">
            <label for="doc">Document</label>
            <textarea name="doc" id="doc" cols="30" rows="10"></textarea>
            <!-- <input type="text" name="doc" id="doc"> -->
            <label for="docid">ID</label>
            <input type="text" name="docid" id="docid">
            <button type="submit">Submit</button>
        </form>


        <b>Total : {{total}}</b>
        <table>
            <thead>
                <th>ID</th>
                <th>Document</th>
            </thead>

            <tbody>

                {% for row in data %}
                <tr>
                    <td>{{row.0}}</td>
                    <td>
                        {{row.1}}
                        <!-- <pre>{{row.1}}</pre> -->
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>


</body>

</html>
