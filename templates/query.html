<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chroma DB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            padding: 2rem;
            /* display: flex;
            flex-direction: column; */
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
            /* max-width: 100px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/">Home</a>
        <h1 style="text-align: center;">Chroma DB</h1>

        <form action="/query" method="post">
            <label for="text">Query text</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
            <label for="col">Collection name</label>
            <select name="col" id="col">
                {% for col in cols %}
                <option value="{{col.name}}">{{col.name}}</option>
                {%endfor%}
            </select>
            <!-- <input type="text" name="col" id="col"> -->
            <input type="submit">
        </form>
        <br><br>
            <table>
                <thead>
                    <th>Results</th>
                    <th>IDS</th>
                    <th>Distance</th>
                </thead>
                <tbody>
                    {% for col in data %}
                    <tr>
                        <td>{{col.0}}</td><td>{{col.1}}</td><td>{{col.2}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
           

        
    </div>

</body>

</html>
